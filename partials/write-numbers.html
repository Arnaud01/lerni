<div class="container" id="main"  ng-controller="CtrlWriteNumbers">
	<div class="row" id="row">

		<div class="col-md-3" id="sidebar">
			<h3><strong>Écrire les nombres</strong></h3>
		
			<div ng-repeat="serie in nombres">
				<div><button type="button" class="btn btn-info menu-item" ng-click="initialise($index)">série {{$index+1}}</button> <div ng-class="prenomEcrireNombres[($index)]"></div></div>
			</div>
		
			<div><button type="button" class="btn btn-default" ng-click="effacer()">Effacer</button>
			</div>
	
		</div> <!-- ferme col-md-3 -->

		<div class="col-md-9">

			<div id="bravo" class="alert alert-success" role="alert">
				<strong>Bravo!</strong> Tu as réussi.
			</div>

			<div id="bilan" class="alert alert-info text-center" role="alert">
				<strong>Bilan : {{score}} / {{k}}</strong> avec {{nbErreur}} erreur{{s}}. <div class="circle" ng-class="prenomEcrireNombres[serie]"></div>
			</div>


			<div id="bloc-central" class="bloc-central">
				<div class="col-md-4 text-center">
					<button type="button" class="btn btn-default btn-lg play" ng-click="playAudio()"><span class="glyphicon glyphicon-play"></span></button>

					<audio ng-src="{{'sounds/nombres/' + serie_aleatoire[n] + '.ogg'}}" id="audio"></audio>
				</div>

				<div class="col-md-8 text-center">
	
					<div id="syllabes">
	
						<form class="navbar-form navbar-left" ng-submit="check()" autocomplete="off">
							<div class="form-group">
								<div class="input-group">
								<input type="text" id="inputEleve" maxlength="5" class="form-control" ng-model="reponseEleve">
								<span class="input-group-btn">
									<button type="button" class="btn btn-default btn-lg clear-input" ng-click="clearInput()"><span class="glyphicon glyphicon-remove"></span></button>
								</span>
								</div>
							</div>
							<button type="submit" class="btn btn-lg btn-default" id="ok">OK</button>
						</form>
					</div>
				</div>
			</div>
		</div>

<!------------------------------------- Modal gestion erreur -------------------------------->

	<div id="modalError" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Tu as fait une erreur.</h4>
					
				</div>		
				<div class="modal-body text-center">
					
					<h1><span class="glyphicon glyphicon-remove"></span> <button type="button" class="btn btn-lg btn-primary syllabe majuscule">{{reponseEleve}}</button>   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class='glyphicon glyphicon-ok'></span> <button type="button" class="btn btn-lg btn-primary syllabe majuscule" id="bonneReponse">{{serie_aleatoire[n]}}</button></h1>
					
					
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal" id="refaire" ng-click="redo()">Refaire <span class='glyphicon glyphicon-repeat'></span></button>
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="decide(false)">Continuer <span class='glyphicon glyphicon-arrow-right'></span></button>
				</div>
			</div>
		</div>
	</div>

</div><!-- ferme col-md-9 -->
