<div class="container-fluid" id="main"  ng-controller="CtrlListenSyllables">
	<div class="row" id="row">

	<div class="col-lg-3 col-md-4 col-sm-4">

		<div class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".menu2">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div  class="navbar-brand">Écouter les syllabes</div>
				</div>
			</div>

			<div class="container-fluid">

				<div class="collapse navbar-collapse menu2" id="sidebar">
					<ul class="nav nav-pills nav-stacked" >
						<li ng-repeat="serie in syllabes">

							<div><strong>série {{$index+1}}</strong></div>
							<div><button type="button" class="btn btn-info menu-item" ng-click="initialise($index,'majuscule')">majuscule</button></div>
							<div><button type="button" class="btn btn-info menu-item" ng-click="initialise($index,'script')">script</button></div>
							<div><button type="button" class="btn btn-info menu-item" ng-click="initialise($index,'attache')">attaché</button></div>

						</li>
					</ul>
				</div>
			</div>
			</div>
		</div>


</div> <!-- ferme col-md-3 -->


<div class="col-lg-9 col-md-8 col-sm-8">

		<div id="syllabes" class="marginTop">
		<h1 ng-repeat="son in syllabes_aleatoires" class="pull-left contour text-center" data-drag="true" jqyoui-draggable data-jqyoui-options="{snap:true}" >
				<div class="etiquette" ng-class="ecriture" ng-click="play(son)">{{son}}</div>
				<div class="glyphicon glyphicon-move deplacement"  ></div>
			<audio ng-src="{{'sounds/syllabes/' + son+'.ogg'}}" id="{{son}}"></audio>
		<!--	<audio ng-src="{{'sounds/syllabes/' + syllabes[serie][n] + '.ogg'}}" id="audio"></audio> -->
		</h1>
	</div>

</div><!-- ferme col-md-9 -->
