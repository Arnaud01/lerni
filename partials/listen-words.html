<div class="container" id="main"  ng-controller="CtrlListenWords">
	<div class="row" id="row">

<div class="col-md-3" id="sidebar">
	<h3><strong>Écouter les mots</strong></h3>

		<div ng-repeat="serie in images">
			<div><button type="button" class="btn btn-info menu-item" ng-click="initialize($index)"><span class="glyphicon glyphicon-volume-up"></span> série {{$index+1}}</button> <div ng-class="prenomEcrireSyllabes[($index)]"></div></div>
		</div>

</div> <!-- ferme col-md-3 -->


<div class="col-md-9">
	
	
	<div id="images" class="marginTop">
		<div ng-repeat="son in images_aleatoires" class="pull-left"><button type="button" class="btn btn-lg btn-default" ng-click="play(son.id)">{{son.name}}</button>
		<audio ng-src="{{'sounds/mots/' + son.url}}" id="{{son.id}}"></audio>
		</div>
	</div>

</div><!-- ferme col-md-9 -->
